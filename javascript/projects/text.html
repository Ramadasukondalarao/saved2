<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        //json.praser------------
        let jsonprt = '{"name":"kondalarao","age":24}';
        console.log(jsonprt)
        let spray = JSON.parse(jsonprt);
        console.log(spray);
        //json.stringify
        let jsp = {
            name :"kondala rao",
            age : 24,
            isstudent : true
        }
        console.log(jsp);
        let jsp1 = JSON.stringify(jsp);
        console.log(jsp1);
    </script>
</body>
</html>
